<div>
  <breadcrumbs-component></breadcrumbs-component>
</div>

<div class="clear"></div>

<div id="body-wrapper">
  <h2> Patient Search </h2>
  <div>
    <patient-search-component></patient-search-component>
  </div> <br/><br/>

  <h2> Encounter Search </h2>
  <div>
    <encounter-component></encounter-component>
  </div> <br/><br/>

  <h2> Observation Search </h2>
  <div>
    <observation-component></observation-component>
  </div> <br/><br/>

  <h2> Provider Search </h2>
  <div>
    <provider-component></provider-component>
  </div> <br/><br/>

  <h2> Patient Create </h2>
  <a ui-sref="createPatient"> * Click here to create a Patient Record * </a> <br/><br/>

  <h2 style="text-align: center"> Notification </h2>
  <div>
    <notification-component></notification-component>
  </div> <br/><br/>

  <div class="info-section">
    <div class = "info-header"><h2>Text to be translated</h2></div>
    <div class = "info-body">
      {{ "Concept.header" | translate}}
    </div>
  </div> <br/>

  <h2> Translate </h2>
  <div>
    <translate-component></translate-component>
  </div> <br/><br/>

</div>
